torbutton.popup.external.title = Íoslódáil cineál comhaid seachtrach?
torbutton.popup.external.app = Ní féidir le Brabhsálaí Tor an comhad seo a thaispeáint. Ní mór duit é a oscailt le feidhmchlár eile.\n\n
